{% extends "base.html" %}

{% block title %}Login - Mail2SMS BD{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 font-sans">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
        <h2 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            Welcome to Mail2SMS BD
        </h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="shadow-sm appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow-sm appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <span class="text-gray-400">(Currently, user registration is not implemented. Use `testuser` / `testpassword`)</span>
        </p>
        <div class="mt-8 text-center">
            <a href="{{ url_for('connect_gmail') }}" class="inline-flex items-center justify-center w-full bg-gradient-to-r from-red-600 to-orange-700 hover:from-red-700 hover:to-orange-800 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500 transition-all duration-200 transform hover:scale-105">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </div>
    </div>
</div>
